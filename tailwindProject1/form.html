<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Project</title>
    <link rel="stylesheet" href="./public/output.css" />

    <link rel="stylesheet" href="./assets/fontawesome/css/all.css" />
    <link
      rel="stylesheet"
      href="./assets/fontawesome/webfonts/fa-brands-400.woff2"
    />
  </head>
  <body class="base">
    <div class="form-container">
      <div>
        <div class="flex justify-center flex-col items-center">
          <li class="list-none">
            <i class="fa-solid fa-biohazard text-6xl text-cyan-400"></i>
          </li>
          <h2 class="text-3xl capitalize font-bold my-6">
            create your account
          </h2>
          <p>
            already registerd?
            <span class="text-blue-500"><a href="#">Login...</a> </span>
          </p>
        </div>
        <form action="" class="my-8">
          <input type="email" placeholder="email address" class="" />
          <input type="password" placeholder="password" class="" />
          <input type="text" placeholder="company size" class="" />
          <br />
          <select name="skills" id="skills" class="">
            <label for="Your skill">Your skill</label>
            <option value="">--Please select--</option>
            <option value="javascript">javascript</option>
            <option value="css">css</option>
            <option value="html">html</option>
            <option value="react js">React Js</option>
          </select>
          <br />
          <div class="middle gap-2 mb-5">
            <input type="checkbox" class="" />
            <label for="term-and-privacy">
              <a href="#" class="text-blue-600">Terms</a>
              and
              <a href="#" class="text-blue-600">Privacy Policy</a>
            </label>
          </div>
          <button class="form-btn">sign up</button>
        </form>
      </div>
    </div>
  </body>
</html>
